<!DOCTYPE html>
<html ng-app="travel">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="js/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <script src="js/jquery.js"></script>
    <script src="js/velocity.min.js"></script>
    <script src="js/velocity.ui.js"></script>

    <script src="js/firebase-web.js"></script>
    <script src="js/angularfire.js"></script>

    <!-- js files -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/geolocation.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMtvvvpS6EdDRhhcPa-gbRaoOe7BQR6dk&amp;callback=initMap" async defer>
    </script>
  </head>
  <body ng-controller="MainCtrl">
    <ion-header-bar class="top bar-positive"><!-- header-bar -->
      <i class="ion-earth earth-custom" id="earth-icon" value="" ng-click="showCities()"></i>
      <h1 class="title">Travel App</h1>
      <button class="button button-icon ion-plus" ng-click="addStuff()"></button>
    </ion-header-bar><!-- end of header-bar -->

    <ion-content>
    <div>
      <div id="map"></div>
    </div>

    <!-- new category modal -->
    <div class="custom-modal" data-id="newCat" ng-controller="addController">
      <div class="content">
      <i class="button button-small ion-close-round custom-close-modal" ng-click="closeModal()"></i>
      <div class="modal-header">
        <h3><i class="icon ion-clipboard"></i>new category</h3>
      </div>
      <input type="text" ng-model="catName" placeholder="insert new CATEGORY here">
      <div class="item button button-positive add-button" ng-model="addButton" ng-disabled="!catName" ng-click="submitCategory()">add category</div>
      </div>
    </div>
    <!-- end of modal -->
    <ion-list>
      <ion-item class="categories-header">categories</ion-item>
      <ion-item ng-repeat="item in items">
        {{item.catName}}
        <i class="button ion-chevron-right right-arrow-button" ng-click="showCategory(item)"></i>
        <ion-option-button class="button-assertive" ng-click="deleteItem(item)">
          <i class="icon ion-close-circled custom-button"></i>
        </ion-option-button>
      </ion-item>
    </ion-list>

    <!-- includes -->
    <div ng-controller="includeCtrl">
      <div ng-include="" src="template.categories"></div>
    </div>

    <div ng-controller="includeCtrl">
      <div ng-include="" src="template.cities"></div>
    </div>

    <div class="test-db" ng-controller="DbController">
      <input type="text" ng-model="firstName" placeholder="insert first name">
      <input type="text" ng-model="lastName" placeholder="insert last name">
      <button class="button" ng-click="insert(firstName, lastName)">Insert</button>
      <input type="text" ng-model="selectLastName" placeholder="insert last name to search">
      <button class="button" ng-click="select(selectLastName)">Select</button>
      <h3 id="select-result">result</h3>
    </div>

    </ion-content> <!-- end of content -->


    <!-- <ion-nav-view></ion-nav-view> -->

  </body>
</html>
