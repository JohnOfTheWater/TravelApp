<!DOCTYPE html>
<html ng-app="travel">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script src="js/jquery.js"></script>
    <script src="js/velocity.min.js"></script>
    <script src="js/velocity.ui.js"></script>

    <script src="js/firebase-web.js"></script>
    <script src="js/angularfire.js"></script>

    <!-- js files -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/geolocation.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMtvvvpS6EdDRhhcPa-gbRaoOe7BQR6dk&amp;callback=initMap" async defer>
    </script>
  </head>
  <body ng-controller="MainCtrl">
    <ion-header-bar class="top bar-positive"><!-- header-bar -->
      <i class="ion-earth earth-custom" id="earth-icon" value=""></i>
      <h1 class="title">Travel App</h1>
      <button class="button button-icon ion-plus" ng-click="addStuff()"></button>
    </ion-header-bar><!-- end of header-bar -->

    <ion-content>
    <div>
      <div id="map"></div>
    </div>
    <!-- new city modal -->
    <div class="custom-modal test-modal" data-id="newCity" ng-controller="addController">
      <i class="icon ion-close-round custom-close-modal" ng-click="closeModal()"></i>
      <input type="text" ng-model="cityName" placeholder="insert new CITY here">
      <div class="item button button-positive" ng-model="addButton" ng-disabled="!cityName" ng-click="submitCity()">add category</div>
    </div>
    <!-- new category modal -->
    <div class="custom-modal" data-id="newCat" ng-controller="categoryController">
      <i class="icon ion-close-round custom-close-modal" ng-click="closeModal()"></i>
      <input type="text" ng-model="catName" placeholder="insert new CATEGORY here">
      <div class="item button button-positive" ng-model="addButton" ng-disabled="!catName" ng-click="newCategory()">add category</div>
    </div>
    <!-- end of modal -->
    <ion-list class='category-list'>
      <ion-item class="categories-header">categories</ion-item>
      <ion-item ng-repeat="item in items">
        {{item.catName}}
        <i class="button ion-chevron-right right-arrow" ng-click="showCategory(item)"></i>
        <ion-option-button class="button-assertive" ng-click="deleteItem(item)">
          <i class="icon ion-close-circled custom-button"></i>
        </ion-option-button>
      </ion-item>
    </ion-list>


    <!-- category template -->
    <!-- <div class="custom-modal" data-id="newNote" ng-controller="categoryController">
      <i class="icon ion-close-round custom-close-modal" ng-click="closeModal()"></i>
      <input type="text" ng-model="noteTitle" placeholder="note title...">
      <div class="item button button-positive" ng-model="addButton" ng-disabled="!noteTitle" ng-click="newNote()">create note</div> -->
      <!-- <form ng-submit="newNote()">
        <label>Name:</label>
        <input type="text" ng-model="noteTitle">

        <button type="submit">Add Note</button>
    </form> -->
    <!-- </div> -->
    <div ng-controller="includeCtrl">
      <div ng-include="" src="template.url"></div>
    </div>

    </ion-content>


    <!-- <ion-nav-view></ion-nav-view> -->

  </body>
</html>
